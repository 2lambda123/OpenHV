		Label@PROMPT_TEXT_C:
			X: 15
			Y: 100
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: or incomplete, artwork is being improved and balancing is not final.
		Label@PROMPT_TEXT_D:
			X: 15
			Y: 120
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: You may encounter game breaking issues. Thanks for helping test this.
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I Understand
