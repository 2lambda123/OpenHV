	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 520
	Height: 195
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Title
			Align: Center
			Text: OpenHV pre-release
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 60
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This pre-alpha build of the Hard Vacuum mod is made available
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 80
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
